{% load static %}
<!DOCTYPE html>
<html style="" class=" no-touchevents devicemotion deviceorientation">
<head>
    <meta charset="UTF-8">

    <link href="{% static 'leaflet/leaflet.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/materialdesignicons.css' %}" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/static/img/logo.png"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/compiled.css' %}" rel="stylesheet"/>
</head>
<body class="grey-skin" data-spy="scroll" data-target="#scrollspy" data-offset="15">
<header>
    {% include 'common/sidebar.html' %}
    {% include 'common/navbar.html' %}
</header>
<div style="margin-top: 100px"></div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-md-8 mb-3">
        <div class="main-wrapper a">
            <div class="container-fluid">
                <section class="section">
                    <div class="card mx-xl-10">
                        <div class="card-body">
                            <div class="form-header">
                                <h3>
                                    Seleccionar localización geográfica para
                                </h3>
                                <p>{{ resource.name }}</p>
                            </div>

                            <div class="main-wrapper">
                                <div class="container-fluid">
                                    <section class="text-center">
                                        <div class="row">
                                            <div class="col-md-12 mb-6">
                                                <div id="mapid"></div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <div class="modal-footer" style="text-align: center">
                                <div class="options font-weight-light">
                                    <div class="text-center mt-4">

                                        <form action="." method="post">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button type="submit" class="btn purple-gradient btn-sm waves-effect waves-light"><i class="mdi mdi-content-save"></i>Guardar </button>
                                            <a href="{% url 'list_resource' %}" class="btn purple-gradient btn-sm waves-effect waves-light"><i class="mdi mdi-keyboard-return"></i>Atras</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </section>
            </div>
        </div>
    </div>
</div>

<style>
    #mapid{
        height: 350px;
    }
</style>

<script src="{% static 'leaflet/leaflet.js' %}"></script>

<script>
    //azul
    var mymap = L.map('mapid').setView([0, 0], 13);
    //abajo
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'IPF-Hlg &copy; <a href="#">Home</a> contributors, <a href="#">UHo</a>, Diseño © <a href="#">Nosotros</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);


    var marker = L.marker([0, 0]).addTo(mymap);
    //popup

    var popup = L.popup()
        .setLatLng([0, 0])
        .setContent("<b>Seleccione la cordenada para {{ resource.name }}</b><br />Cordenada: (" + [0,0]+ ")")
        .openOn(mymap);

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Esta es la cordenada " + e.latlng.toString())
            .openOn(mymap);
    }
    mymap.on('click', onMapClick);
</script>
<script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/compiled.js' %}" type="text/javascript"></script>
<script src="{% static 'js/footer-functions.js' %}" type="text/javascript"></script>
</body>
</html>
